<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>What it feels like to be YOU. - El Estoque</title>
      <meta name="Resource-type" content="Document" />

      <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
      <link rel="stylesheet" type="text/css" href="css/examples.css" />

      <!--[if IE]>
          <script type="text/javascript">
               var console = { log: function() {} };
          </script>
      <![endif]-->

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

      <script type="text/javascript" src="js/jquery.fullPage.js"></script>
      <script type="text/javascript" src="js/examples.js"></script>
      <script type="text/javascript">
          $(document).ready(function() {
              $('#fullpage').fullpage({
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
                menu: '#menu',
                loopHorizontal: false,
                scrollHorizontally: true,
              });
          });
      </script>

  </head>
  <body>

    <div id="fullpage">
        <div class="section active" id="section0">
            <h1>What it feels<br />like to be<br /><u>YOU</u>.</h1>
            <p>
              BEGIN.
            </p>
        </div>
        <div class="section" id="section1">
            <div class="slide" id="slide1">
                <div class="intro">
                    <h1>Around the world scrolling</h1>
                    <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
                </div>
            </div>
            <div class="slide active" id="slide2">
                <h1>Slide 2</h1>
            </div>
            <div class="slide" id="slide3">
                <h1>Slide 3</h1>
            </div>

        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1>Scroll Down</h1>
                <p>And it will animate down to the first section</p>
            </div>
        </div>
    </div>

  </body>
</html>
