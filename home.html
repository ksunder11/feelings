<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>What it feels like to be YOU. - El Estoque</title>
      <meta name="Resource-type" content="Document" />

      <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
      <link rel="stylesheet" type="text/css" href="css/examples.css" />
      <!--[if IE]>
          <script type="text/javascript">
               var console = { log: function() {} };
          </script>
      <![endif]-->

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

      <script type="text/javascript" src="js/jquery.fullPage.js"></script>
      <script type="text/javascript" src="js/jquery.fullPage.extensions.min.js"></script>
      <script type="text/javascript" src="js/examples.js"></script>
      <script type="text/javascript" src="js/fullpage.scrollHorizontally.min.js"></script>
      <script type="text/javascript">
          $(document).ready(function() {
              $('#fullpage').fullpage({
                /*anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],*/
                menu: '#menu',
                loopHorizontal: false,
                scrollHorizontally: true,
              });
          });
      </script>

      <style>

        button {
          p;
          font-weight: bold;
          background-color: Transparent;
          background-repeat:no-repeat;
          border: none;
          cursor:pointer;
          overflow: hidden;
          outline:none;
          font-size: 2em;
          position: absolute;
          bottom: 0%;
          right: 50%;
        }

        button:hover {
          color:#444;
        }
      </style>
  </head>
  <body>

  <div id="fullpage">

      <div class="section active" id="section0">
        <div class="slide active" data-anchor="slide1">
          <h1><b>What it feels<br />like to be<br /><u>YOU</u>.</b></h1>
          <button onclick="$.fn.fullpage.moveSlideRight();">
            BEGIN.
          </button>
        </div>
        <div class="slide" data-anchor="slide2">
          <h1>INTRO</h1>
          <p>
            asdf asdf asdf super cool i like stories
            (be sure to mention they can SCROLL through the stories)
          </p>
        </div>
      </div>
      <div class="section" id="section1">
          <div class="slide active" id="slide1">
              <div class="intro">
                  <h1>LANDING PAGE</h1>
                  <p>will have links to each section</p>
              </div>
          </div>
          <div class="slide" id="slide2">
              <h1>Slide 2</h1>
          </div>
          <div class="slide" id="slide3">
              <h1>Slide 3</h1>
          </div>

      </div>
      <div class="section" id="section2">
        <div class="intro">
            <h1>Scroll Down</h1>
            <p>And it will animate down to the first section</p>
        </div>
      </div>
    </div>
  </body>
</html>
